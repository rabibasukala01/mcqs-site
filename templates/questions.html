{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href={% static 'css/questions.css' %}>
    <title>Questions area</title>
</head>

<body>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Active</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Quick 10</a>
        </li>

    </ul>
    
    <div class="container-sm">
        <form action="" method="post">
            {% csrf_token %}
            {% for question in questionset %}
            <div class="card main-section">
                <div class="card-body">
                    <div class="question">
                        <strong>1.</strong>
                        {{question.question_text}}
                    </div>
                    {% comment %} radio are unified with question id {% endcomment %}

                    <div class="inputGroup">
                        <input id="opt1_{{question.qid}}" name="{{question.qid|stringformat:" s"}}" value="{{question.option1}}" type="radio" />
                        <label for="opt1_{{question.qid}}">{{question.option1}}</label>
                    </div>
                    <div class="inputGroup">
                        <input id="opt2_{{question.qid}}" name="{{question.qid|stringformat:" s"}}" value="{{question.option2}}" type="radio" />
                        <label for="opt2_{{question.qid}}">{{question.option2}}</label>
                    </div>
                    <div class="inputGroup">
                        <input id="opt3_{{question.qid}}" name="{{question.qid|stringformat:" s"}}" value="{{question.option3}}" type="radio" />
                        <label for="opt3_{{question.qid}}" >{{question.option3}}</label>
                    </div>
                    <div class="inputGroup">
                        <input id="opt4_{{question.qid}}" name="{{question.qid|stringformat:" s"}}" value="{{question.option4}}" type="radio" />
                        <label for="opt4_{{question.qid}}">{{question.option4}}</label>
                    </div>
                    
                </div>
            </div>
            {% endfor %}
            <input type="submit" value="Submit">
        </form>
    </div>


    <!--  Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- custom script -->
    <script src="{% static "js/index.js"%}"></script>


</body>

</html>
