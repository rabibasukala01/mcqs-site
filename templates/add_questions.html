<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}

        <select class="form-select" aria-label="Default select example" name="select">
            <option selected>Category</option>

            {% for category in categories %}
            <option value="{{category.id}}">{{category.category_name}}</option>
            {% endfor %}

        </select><br>


        question_text<input type="text" name="question_text" id="" required><br>
        option1<input type="text" name="option1" id="" required><br>
        option2<input type="text" name="option2" id="" required><br>
        option3<input type="text" name="option3" id="" required><br>
        option4<input type="text" name="option4" id="" required><br>
        correct_answer<input type="text" name="correct_answer" id="" required>

        <input type="submit" name="submit" value="submit">
    </form>
</body>

</html>
